<!DOCTYPE html>
{% extends 'base.html' %}

{% block body_block %}
  <div class="centerstage">
    {% for post in post_list %}
        <div class="post">
          <div class="col-md-6 col-md-offset-3">
            <div class="thumbnail">
              <div class="caption">
                <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> <div style="text-align: right;">
                <form action="{% url 'like_post' post.pk %}" method = "POST">
                  {% csrf_token %}
                  <button type="submit" value="{{ post.id }}"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span></button>
                </form>
                </div> </h3>
                <small><b>{{ post.created_date|date:"M d, Y"}}  <div style="text-align: right;"><span>{{ post.stars }}</span></div> </b></small>
              </div>
              <img src="{{ post.blog_pic.url }}" class="img-responsive"/>
            </div>
          </div>

        </div>
    {% endfor %}
</div>
{% endblock %}
