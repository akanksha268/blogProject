<!DOCTYPE html>
{% extends 'base.html' %}

{% block body_block %}
<style>
  .i-am-centered {
    margin: auto;
    max-width: 50%;
    padding: 5%;
    padding-top: 3%;
    border: 2px solid black;
  }
</style>

<div class="i-am-centered container mb-5">

  <form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <h1 class="mb-4" style="text-align: center; color: black;">Create New Blog   :</h1>
    <div class="form-group" style="font-size: 15px; color: black;">
      <label>Blog Title:&nbsp; &nbsp; &nbsp;</label>
      {{ form.title }}
    </div>
    <div class="form-group" style="font-size: 15px; color: black;">
      <label>Blog Content:&nbsp; &nbsp; &nbsp; </label>
      {{ form.text }}
    </div>
    <div class="form-group" style="font-size: 15px; color: black;">
      <label>Blog Picture:&nbsp; &nbsp; &nbsp; </label>
      {{ form.blog_pic }}
    </div>

    <div style="text-align: center;">
      <button type="submit" class="btn btn-info btn-lg" style="text-align: center;"><b style="font-size: 15px; padding: 5px;" >Create</b></button>
    </div>

  </form>
</div>
{% endblock %}
